<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpaceX Interplanetary Transport System Dashboard</title>
        <link type="text/css" href="styles/main.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.min.js"></script>
        <script src="scripts/main.js" defer></script>
    </head>

    <body onload="updateTime()">
        <header>
            <p class="dash">SPACE<span>X</span> ITSI DASHBOARD</p>
        </header>

        <main class="container">
            <h1 class="intro">Welcome Major Tom <br /><img src="images/SpaceX logo.svg" alt="The SpaceX logo consisting of the word space in white lettering and the X in black"></h1>
            
            <section class="sec1">
                <div id="watchTime">8:23PM</div>
            </section>

            <section class="sec2">
                <canvas id="doughnutChart"></canvas><canvas id="pieChart"></canvas>
            </section>
        </main>

        <footer>
            <p class="control"><a href="https://youtu.be/iYYRH4apXDo">Contact ground control</a></p>
        </footer>    
    </body>
</html>
